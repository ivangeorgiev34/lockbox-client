<div class="home">
  <div class="heading">
    <h1>Lockbox</h1>
    <button matButton="filled" (click)="handleCreatePasswordClick()">Create Password</button>
  </div>
  <app-passwords
    [passwords]="this.passwords()"
    (deletedPasswordId)="handleDeletedPassword($event)"
    (editedPassword)="handleEditedPassword($event)"
  />
</div>
