<div class="passwordContainer">
  <span
    matRipple
    [matRippleCentered]="true"
    [matRippleUnbounded]="false"
    (cdkCopyToClipboardCopied)="handleCopyToClipboard()"
    [cdkCopyToClipboard]="isVisible() ? password() ?? '' : ''"
  >
    {{ isVisible() ? password() : '*******' }}
  </span>
  <button matIconButton (click)="handleToggle()">
    <mat-icon [svgIcon]="isVisible() ? 'hidden-eye' : 'eye'"></mat-icon>
  </button>
</div>
