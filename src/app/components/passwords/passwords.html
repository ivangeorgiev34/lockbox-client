<div>
  <input
    class="search"
    matInput
    type="text"
    placeholder="Search..."
    (input)="handleSearchInput($event)"
  />
  <table matSort matSortActive="title" matSortDirection="asc" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td
        matRipple
        [matRippleCentered]="true"
        [matRippleUnbounded]="false"
        mat-cell
        *matCellDef="let element"
        [cdkCopyToClipboard]="element.id"
        (cdkCopyToClipboardCopied)="handleCopyToClipboard()"
      >
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td
        matRipple
        [matRippleCentered]="true"
        [matRippleUnbounded]="false"
        mat-cell
        *matCellDef="let element"
        [cdkCopyToClipboard]="element.title"
        (cdkCopyToClipboardCopied)="handleCopyToClipboard()"
      >
        {{ element.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td
        matRipple
        [matRippleCentered]="true"
        [matRippleUnbounded]="false"
        mat-cell
        *matCellDef="let element"
        [cdkCopyToClipboard]="element.username"
        (cdkCopyToClipboardCopied)="handleCopyToClipboard()"
      >
        {{ element.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td
        matRipple
        [matRippleCentered]="true"
        [matRippleUnbounded]="false"
        mat-cell
        *matCellDef="let element"
        [cdkCopyToClipboard]="element.email"
        (cdkCopyToClipboardCopied)="handleCopyToClipboard()"
      >
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let element">
        <app-password-container [password]="element.password" />
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="actionsContainer">
          <button class="editBtn" matButton="filled" (click)="handleEditClick(element)">
            Edit
          </button>
          <button
            class="deleteBtn"
            matButton="filled"
            (click)="handleDeleteClick(element.id, element.title)"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr *matNoDataRow>
      <td [attr.colspan]="displayedColumns.length">
        <div class="emptyState">
          <h3>No passwords found</h3>
          <p>You haven't added any passwords yet.</p>
        </div>
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    pageSize="10"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
